<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Nav Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="nav-bar.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div id="app">
        <div class="page">

            <!-- Top Nav -->

            <nav class="navbar fixed-top navbar-expand-md s-nav-top">
                <!-- button -->
                <a class="navbar-toggler px-2" data-toggle="collapse" data-target="#navPages" aria-controls="navPages"
                    aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </a>
                <a class="navbar-brand px-3" href="#">Smartec</a>

                <!-- pages -->
                <div class="collapse navbar-collapse" id="navPages">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-1-circle"></i> Item
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-2-circle"></i> Item
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-3-circle"></i> Item
                            </a>
                        </li>
                    </ul>

                    <!-- end user opt -->
                    <div class="d-flex ms-auto">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="bi bi-4-circle"></i> Item
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle px-2" id="navBarUserOpt" role="button"
                                    data-toggle="dropdown" aria-haspoup="true" aria-expanded="false">
                                    <span id="emailData">example@example.com </span>
                                    <i class="bi bi-person-circle"></i>
                                </a>
                                <div class="dropdown-menu" aria-labelledy="navBarUserOpt">
                                    <a href="#" class="dropdown-item">User Option</a>
                                    <a href="#" class="dropdown-item">User Option</a>
                                    <a href="#" class="dropdown-item">User Option</a>
                                    <div class="dropdown-divider"></div>
                                    <a href="#" class="dropdown-item">Sair</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>


            <!-- Side Nav -->

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        </div>
    </div>
</body>

</html>
